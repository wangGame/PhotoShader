sourceSets.main.java.srcDirs = [ "src/" ]
sourceSets.main.resources.srcDirs = ["../android/assets"]
sourceCompatibility = 1.8
project.ext.mainClassName = "com.tony.dominoes.DesktopLauncher"
project.ext.assetsDir = new File("../android/assets");

dependencies {
    implementation files('libs/gdx-backend-lwjgl.jar')
    implementation files('libs/gdx-backend-lwjgl-natives.jar')
    implementation files("libs/lwjgl-2.9.3.jar")
    //自己的工具包
    implementation project(":libGdxLib")
    implementation project(":libGdx")
    implementation project(":libGdxJnigenLoader")
    implementation project(":core")
}

task dist(type: Jar) {
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
    manifest {
        attributes 'Main-Class': project.mainClassName
    }
    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}